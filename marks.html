<!DOCTYPE html>
<html>
	<head>
		<script type='text/javascript'>
			function average(arr){
				let sum=0;
				let length=0;
				for(let i in retStud.marks) {
					sum += Number(arr[i]); 
					length++;
				}
				return sum/length;
			}

		</script>
	</head>
	<body>
		<script>
			document.write(localStorage.stud); 
			let retStud = JSON.parse(localStorage.getItem("stud"));
			document.write('<p><b>Студент:</b> ' +retStud.name + '</p>');
			document.write('<p><b>Оценки:</b> ' + retStud.marks + '</p>');

			document.write('<p><b>Средний балл:</b> ' + (average(retStud.marks)).toFixed(2)  + '</p>');
		</script>
	</body>
</html>
